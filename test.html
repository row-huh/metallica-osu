<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test</title>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
    let guitars = new Audio('https://www.soundjay.com/button/beep-07.mp3');

    guitars.addEventListener('canplaythrough', () => {
        console.log("âœ… Guitars loaded, ready to play.");
    });

    document.querySelector('#play').addEventListener('click', () => {
        guitars.volume = 1.0;  // Full volume
        guitars.muted = false; // Ensure it's not muted
        guitars.preload = "auto"


        guitars.play();
    });
});

    </script>
</head>
<body>
    <h1>Click anywhere to play the music!</h1>
    <button id="play">Click to play audio</button>
</body>
</html>
